<div ng-controller="LandingController as landing">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Bem-vindo!</h1>
            <p>Informe os dados abaixo para se inscrever em nossa lista.</p>
        </div>
    </div>
    <form ng-submit="landing.enviar()" autocomplete="off">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Nome*</label>
                    <input ng-model="landing.dadosContato.nome" class="form-control" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>E-mail*</label>
                    <input ng-model="landing.dadosContato.email" class="form-control" type="email" required />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>Telefone</label>
                    <input ng-model="landing.dadosContato.telefone" class="form-control" type="tel" />
                </div>
            </div>
        </div>
        <input type="submit" class="btn btn-success" value="Enviar" />
    </form>
</div>
