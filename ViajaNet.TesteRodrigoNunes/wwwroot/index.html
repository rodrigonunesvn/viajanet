<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>ViajaNet - Teste de Rodrigo Nunes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
    <header>
        <nav class='navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3'>
            <div class="container">
                <a class="navbar-brand" href="/home">ViajaNet - Teste de Rodrigo Nunes</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-label="Toggle navigation"
                        [attr.aria-expanded]="isExpanded" (click)="toggle()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]='{"show": isExpanded}'>
                    <ul class="navbar-nav flex-grow">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#!/home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#!/landing">Landing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#!/checkout">Checkout</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#!/confirmacao">Confirmação</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container" ng-view></div>

    <script src="lib/util.js"></script>
    <script src="lib/angular.js/angular.min.js"></script>
    <script src="lib/angular.js/angular-route.min.js"></script>
    <script src="lib/angular.js/i18n/angular-locale_pt-br.js"></script>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/jquery-validation/dist/jquery.validate.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="services/coleta-service.js"></script>
    <script src="services/dados-compra-service.js"></script>
    <script src="controllers/home.js"></script>
    <script src="controllers/landing.js"></script>
    <script src="controllers/checkout.js"></script>
    <script src="controllers/confirmacao.js"></script>
</body>
</html>
