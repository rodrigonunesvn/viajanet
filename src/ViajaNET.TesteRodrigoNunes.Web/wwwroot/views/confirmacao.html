<h1>Confirmação</h1>
<div class="mb-5" ng-controller="ConfirmacaoController as confirmacao">
    <div ng-show="!confirmacao.produtos.length">
        <h4 class="pb-3">Seu carrinho está vazio!</h4>
        <a href="#!/checkout" class="btn btn-info">Voltar</a>
    </div>
    <div ng-show="confirmacao.produtos.length">
        <h4 class="pb-3">Seu pedido foi realizado com sucesso!</h4>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Descrição</th>
                        <th class="text-right">Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="confirmacao in confirmacao.produtos">
                        <td>{{confirmacao.nome}}</td>
                        <td>{{confirmacao.descricao}}</td>
                        <td class="text-right">{{confirmacao.valor | currency: 'R$'}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="text-right">
                <strong>Total</strong>
                <strong>{{confirmacao.getTotal() | currency : "R$"}}</strong>
            </div>
        </div>
    </div>
</div>
